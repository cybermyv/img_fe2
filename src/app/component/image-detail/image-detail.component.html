<div class="md-class">
  <div class="modal-header" >
    <!-- <h4 class="modal-title" id="modal-basic-title"> -->
      <!-- Заголовок модалки -->
      {{title}} {{message}}
    <!-- </h4> -->
    <button type="button" class="close" aria-label="Close" (click)="close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <div class="text-center p-1" *ngFor="let element of image">
      
      <img class="md-pictures" src="{{'data:image/jpg;base64,'+element.pictures}}"  />
      
  </div>
  </div>
</div>
